layout: layout.njk
titulo: Asemblea Xeral

subtitulo: |
  Sábado 7 de febreiro 
  A Coruña

programa:
  - hora: 11:00h
    info: Charla na DAG sobre identidade visual corporativa a cargo de Dani Bembibre
    
  - hora: 12:00h
    info: Descanso 
    
  - hora: 12:30h
    info: Demostración de funcionamento de impresora 3D
    
  - hora: 14:00h
    info: Xantar e sobremesa con presentación do libro *'O como é o que conta'* escolma de textos de Pepe Barro
    
  - hora: 17:00h
    info: Asemblea Xeral da DAG

info: |
  Prégase confirmación de asistencia en: [info@asociaciondag.org](mailto:info@asociaciondag.org)
  
  **As Charlas na DAG e a demostración son abertas pero con prazas limitadas.**
  **A Asemblea é só para socias e socios**
  
  As actividades celebraránse no estudio COSTA na Rúa Real 55 - 1º esquerda

